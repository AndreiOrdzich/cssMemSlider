<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="body">
    <header class="header"></header>
    <main class="main">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="slide">
                    <img src="./assets/images/mem_1.jpg" alt="альтернативный текст">
                </div>
                <div class="textend">
                    <p>Нельзя вот просто так взять - и зделать всё как в описании задания!</p>

                </div>
            </div>
            <div class="mySlides fade">
                <div class="slide">
                    <img src="./assets/images/mem_2.jpg" alt="альтернативный текст">
                </div>
                <div class="textend">
                    <p>Это я - когда читаю задание нового таска</p>

                </div>
            </div>
            <div class="mySlides fade">
                <div class="slide">
                    <img src="./assets/images/mem_3.jpg" alt="альтернативный текст">
                </div>
                <div class="textend">
                    <p>Когда понял - что ничего не понял...</p>

                </div>
            </div>
            <div class="mySlides fade">
                <div class="slide">
                    <img src="./assets/images/mem_4.jpg" alt="альтернативный текст">
                </div>
                <div class="textend">
                    <p>Когда слайдер наконец заработал так как надо!</p>

                </div>
            </div>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
    <script src="./script.js"></script>
</body>

</html>
